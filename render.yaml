services:
  - type: web
    name: hostel-visit-backend
    env: python
    runtime: python311
    buildCommand: |
      python -m pip install --upgrade pip
      pip install --upgrade setuptools wheel
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: PIP_ONLY_BINARY
        value: ":all:"
      - key: PYTHONUNBUFFERED
        value: "true"
    autoDeploy: true